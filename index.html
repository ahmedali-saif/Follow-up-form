<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلب البيانات من Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-box {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        .btn-form {
            background-color: #34a853;
        }
        .btn-form:hover {
            background-color: #2e8b47;
        }
        .results {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            color: #4285f4;
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .button-group button {
            flex: 1;
            min-width: 150px;
        }
        .link {
            color: #1a73e8;
            text-decoration: underline;
            cursor: pointer;
            word-break: break-all;
        }
        .link:hover {
            color: #0d47a1;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
            .button-group button {
                min-width: 120px;
                font-size: 14px;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
         <h1>(متابعة المنشآت البيطرية الخاصة) </h1>
        
       <h1>الملاحظات التي تم تسجيلها على المنشآت البيطرية أثناء الزيارات السابقة </h1>
        
        <div class="search-box">
            <input type="text" id="searchKey" placeholder="أدخل اسم المنشأة البيطرية">
            
            <div class="button-group">
                <button onclick="searchData()">بحث</button>
                <button onclick="loadAllData()">عرض كل البيانات</button>
                <button class="btn-form" onclick="openForm()">اذهب إلى النموذج</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">جاري تحميل البيانات...</div>
        <div id="error" class="error"></div>

        <div class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>اسم المنشأة البيطرية</th>
                        <th>الجهة</th>
                        <th>التاريخ</th>
                        <th>الملاحظات</th>
                        <th>المرفق</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // تحويل الرابط إلى رابط CSV
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1k9schTfP0FLnxVsENzZJqEPiE8fMoL5ZY0ZCyp5lSuw/export?format=csv&gid=0';

        // رابط النموذج
        const formUrl = 'https://forms.gle/W1AhBrUqoV76eaMN6';

        // دالة للتحقق من أن النص هو رابط
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // دالة لإصلاح الروابط إذا كانت غير مكتملة
        function fixURL(url) {
            if (!url) return '';
            
            // إذا كان الرابط لا يبدأ بـ http أو https، أضف https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        }

        async function fetchData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').textContent = '';

                const response = await fetch(sheetUrl);
                
                if (!response.ok) {
                    throw new Error('فشل في جلب البيانات');
                }
                
                const csvData = await response.text();
                return parseCSV(csvData);
            } catch (error) {
                document.getElementById('error').textContent = 'خطأ: ' + error.message;
                return [];
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    // تقسيم السطر مع مراعاة الفاصلة
                    const cells = line.split(',').map(cell => cell.trim());
                    if (cells.length >= 1) {
                        result.push({
                            columnA: cells[0] || '',
                            columnB: cells[1] || '',
                            columnC: cells[2] || '',
                            columnD: cells[3] || '',
                            columnE: cells[4] || ''
                        });
                    }
                }
            }
            return result;
        }

        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">لا توجد بيانات</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                
                // تحقق إذا كان العمود E يحتوي على رابط
                const columnEContent = row.columnE ? 
                    (isValidURL(fixURL(row.columnE)) ? 
                        `<a href="${fixURL(row.columnE)}" target="_blank" class="link">${row.columnE}</a>` : 
                        row.columnE) :
                    '';
                
                tr.innerHTML = `
                    <td>${row.columnA}</td>
                    <td>${row.columnB}</td>
                    <td>${row.columnC}</td>
                    <td>${row.columnD}</td>
                    <td>${columnEContent}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        async function searchData() {
            const searchKey = document.getElementById('searchKey').value.trim();
            
            if (!searchKey) {
                document.getElementById('error').textContent = 'يرجى إدخال مفتاح البحث';
                return;
            }

            const allData = await fetchData();
            const filteredData = allData.filter(row => 
                row.columnA.toLowerCase().includes(searchKey.toLowerCase())
            );

            displayData(filteredData);
        }

        async function loadAllData() {
            document.getElementById('searchKey').value = '';
            const allData = await fetchData();
            displayData(allData);
        }

        function openForm() {
            // فتح النموذج في نافذة جديدة
            window.open(formUrl, '_blank');
        }

        // تحميل البيانات تلقائياً عند فتح الصفحة
        window.onload = loadAllData;

        // إمكانية البحث باستخدام زر Enter
        document.getElementById('searchKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });
    </script>
</body>
</html>
