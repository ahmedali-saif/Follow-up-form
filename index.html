<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إرسال الموقع إلى Google Sheets</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      direction: rtl;
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background: #0069d9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>📍 إرسال موقعي إلى Google Sheets</h2>
  <button id="sendBtn">إرسال موقعي الآن</button>
  <div id="status"></div>

  <script>
    // ضع هنا رابط Web App الذي حصلت عليه من النشر
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxe-apynr11CL0rdGyfIEGFzmxD3Ve5MUXBMlDqL91HkJu6-bhoX4oyZkA0oYxnPI5G/exec";
    const statusDiv = document.getElementById("status");

    function setStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? "crimson" : "black";
    }

    async function sendLocation(lat, lon) {
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat, lon })
        });

        if (!response.ok) throw new Error("HTTP error " + response.status);
        const result = await response.json();
        if (result.result === "success") {
          setStatus("✅ تم إرسال الموقع بنجاح إلى الشيت!");
        } else {
          setStatus("⚠️ حدث خطأ في السكربت: " + result.message, true);
        }
      } catch (err) {
        console.error(err);
        setStatus("❌ فشل الإرسال: " + err.message, true);
      }
    }

    function requestLocation() {
      if (!navigator.geolocation) {
        setStatus("❌ المتصفح لا يدعم تحديد الموقع.", true);
        return;
      }
      setStatus("⏳ جاري تحديد الموقع...");
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          setStatus(`تم تحديد الموقع: ${lat.toFixed(6)}, ${lon.toFixed(6)} — جاري الإرسال...`);
          sendLocation(lat, lon);
        },
        err => {
          setStatus("⚠️ خطأ في تحديد الموقع: " + err.message, true);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    document.getElementById("sendBtn").addEventListener("click", requestLocation);
  </script>
</body>
</html>
